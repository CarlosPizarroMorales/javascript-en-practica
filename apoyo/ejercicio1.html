<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 1</title>
    <style>
        body {
            background-color: blanchedalmond;
            font-family: sans-serif;
        }
    </style>
</head>

<body>
    <div>
        <div style="width: 40%;margin: 0 auto">
            <h2>
                Escríbenos !!!
            </h2>
            <div class="resultado" style="color:green;font-style: italic">
            </div>
            <form id="formulario">
                <div>
                    <div style="display: flex;flex-direction: column;">
                        <label>
                            Nombre completo
                        </label>
                        <input id="nombre" type="text">
                        <p class="errorNombre" style="color:red;font-style: italic;"></p>
                    </div>
                    <div style="display: flex;flex-direction: column;">
                        <label>
                            Asunto
                        </label>
                        <input id="asunto" type="text">
                        <p class="errorAsunto" style="color:red;font-style: italic;"></p>
                    </div>
                </div>
                <div style="display: flex;flex-direction: column;">
                    <label>
                        Mensaje
                    </label>
                    <textarea id="mensaje"></textarea>
                    <p class="errorMensaje" style="color:red;font-style: italic;"></p>
                </div>
                <div>
                    <button id="botton" type="submit">
                        Envíar mensaje
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script>
        // Escríbe aquí tu código
        let formulario = document.getElementById('formulario');
        formulario.addEventListener('submit', function(event) {
            event.preventDefault();
            procesa();
        });

        function procesa() { //procesa campos vacios. Requerido por el desafio. Mas simple con HTML required
            //limpiar mensaje de exito
            document.querySelector('div.resultado').textContent = '';
            let nombre = document.getElementById('nombre');
            let asunto = document.getElementById('asunto');
            let mensaje = document.getElementById('mensaje');
            let resultado = document.querySelector('.resultado');
            if (!nombre.value || !asunto.value || !mensaje.value) {
                document.querySelector('p.errorNombre').textContent = 'El nombre es requerido';
                document.querySelector('p.errorAsunto').textContent = 'El asunto es requerido';
                document.querySelector('p.errorMensaje').textContent = 'El mensaje es requerido';
                return false;
            }
            //valida campos si no vacios
            //let pattern = /[A-Za-z]/gim;

            if (/[A-Za-z]/gim.test(nombre.value) == false) {
                alert('Ingresar solo letras por favor1.');
                return false
            } else if (/[A-Za-z]/gim.test(asunto.value) == false) {
                alert('Ingresar solo letras por favor2.');
                return false
            } else if (/[A-Za-z]/gim.test(mensaje.value) == false) {
                alert('Ingresar solo letras por favor3.');
                return false
            } else {
                document.querySelector('div.resultado').textContent = 'Mensaje enviado con exito!!';

                //limpia formulario
                document.querySelector('p.errorNombre').textContent = '';
                document.querySelector('p.errorAsunto').textContent = '';
                document.querySelector('p.errorMensaje').textContent = '';
                nombre.value = '';
                asunto.value = '';
                mensaje.value = '';
                return true;
            }


        }
    </script>
</body>

</html>
