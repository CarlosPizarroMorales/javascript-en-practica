<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 3</title>
    <style>
        body {
            background-color: rgb(32, 17, 133);
            color: floralwhite;
            font-family: monospace;
            text-align: center;
        }
        
        input {
            margin-bottom: 10px;
        }
        
        #btn-restar {
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <div>
        <div>
            <h2>
                Resultado: <span class="resultado"></span>
            </h2>
            <div>
                <div>
                    <div>
                        <label for="">Valor 1</label>
                        <input id="valor1" type="text">
                    </div>
                    <div>
                        <label for="">Valor 2</label>
                        <input id="valor2" type="text">
                    </div>
                    <div style="display: flex; justify-content: center; margin-top: 10px;">
                        <button id="btn-sumar" type="button">
                            Sumar
                        </button>
                        <button id="btn-restar" type="button">
                            Restar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Escríbe aquí twindow.onload
        document.getElementById('btn-sumar').addEventListener('click', function(event) {
            let num1 = parseInt(document.getElementById('valor1').value);
            let num2 = parseInt(document.getElementById('valor2').value);
            console.log(event.target.id);
            dibujar(operar(validar(num1, num2, event.target.id)));
            limpiar(num1, num2);
        });
        document.getElementById('btn-restar').addEventListener('click', function(event) {
            let num1 = parseInt(document.getElementById('valor1').value);
            let num2 = parseInt(document.getElementById('valor2').value);
            dibujar(operar(validar(num1, num2, event.target.id)));
            limpiar(num1, num2);
        });

        function validar(a, b, c) {
            let operar = new Array(3);
            if (!a || !b || isNaN(a) || isNaN(b)) {
                alert('Ingrese solo numeros');
                return false;
            } else if (c === 'btn-sumar' || c === 'btn-restar') {
                operar[0] = a;
                operar[1] = b;
                operar[2] = c;
                return operar;
            }
        }

        function operar(a) {
            if (a[2] === 'btn-sumar') return a[0] + a[1];
            if (a[0] > a[1]) {
                return a[0] - a[1];
            } else {
                return 0
            }
        }

        function dibujar(a) {
            document.querySelector('.resultado').innerHTML = a;
        }

        function limpiar(a, b) {
            document.getElementById('valor1').value = '';
            document.getElementById('valor2').value = '';

        }
    </script>
</body>

</html>
